{% extends "base.html" %}
{% block title %}Error del sistema{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 text-center py-5">
        <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: #EF4444;"></i>
        <h2 class="mt-3" style="color: #0D1B2A;">Error del sistema</h2>
        <p class="text-muted mb-4">
            Ocurrió un error inesperado. Nuestro equipo ha sido notificado.<br>
            Por favor, intenta de nuevo más tarde.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house me-1"></i> Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
